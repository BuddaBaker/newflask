<head>
    <link rel="stylesheet" href="style1.css" id="style-link">
    <style>
      .style-switcher {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      label {
        font-weight: bold;
      }
      /* Style 1 */
      #style-link[href="style1.css"] {
        background-color: #f0f0f0;
        color: #333;
      }
      /* Style 2 */
      #style-link[href="style2.css"] {
        background-color: #333;
        color: #fff;
      }
      /* Style 3 */
      #style-link[href="style3.css"] {
        background-color: #f00;
        color: #fff;
      }
    </style>
    <script>
      const styleSelect = document.getElementById('style');
      const styleLink = document.getElementById('style-link');
  
      styleSelect.addEventListener('change', () => {
        const style = styleSelect.value;
        styleLink.href = style;
      });
    </script>
  </head>
  <body>
    <div class="style-switcher">
      <label for="style">Choose a style:</label>
      <select id="style">
        <option value="style1.css">Style 1</option>
        <option value="style2.css">Style 2</option>
        <option value="style3.css">Style 3</option>
      </select>
    </div>
  </body>
